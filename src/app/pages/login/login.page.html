<ion-content class="content">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="../../assets/icon/orange/chevron_left_24px_outlined-2.svg" defaultHref=""></ion-back-button>
        </ion-buttons>
        <ion-title>
            <span id="title">Connexion</span>
        </ion-title>
      </ion-toolbar>
  <div class="padding">
    
    <div class="logo">
       <img src="../../assets/icon/favicon.png"> 
    </div>

    <div *ngIf="!connected">
    <ion-item >
      <ion-label color="light">Email :</ion-label>
      <ion-input color="light" type="mail" placeholder="Adresse email" [(ngModel)]="dataUser.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="light">Mot de passe :</ion-label>
      <ion-input color="light" type="password" placeholder="Mot de passe" [(ngModel)]="dataUser.password"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-button color="light" slot="end" fill="clear" [routerLink]="['../mdpperdu']">Mot de passe oubli√© ?</ion-button>
    </ion-item>

    <ion-button color="light" expand="block" shape="round" fill="outline" (click)="login()">Connexion</ion-button>
    <br>
    <ion-button color="tertiary" expand="block" shape="round" [routerLink]="['../inscription']" >Inscription</ion-button>

    <ion-item lines="none">
      <ion-label color="light" class="ion-text-center">Ou connectez-vous avec</ion-label>
    </ion-item>
    
    <div class="flex">
      <ion-button color="facebook" shape="round" (click)="facebookLogin()">
        <ion-icon slot="start" name="logo-facebook"></ion-icon>
        Facebook
      </ion-button>
            <ion-button color="anonyme" shape="round" (click)="anonymeLogin()">
        <ion-icon slot="start" name="person"></ion-icon>
        Anonyme
      </ion-button>
    </div>
     <div class="flex">
    </div>
  </div>
</div>

<div *ngIf="connected">
    <!-- afficher si l'utilisateur est bien connect -->
    <ion-item>
      <ion-label color="light">
        <p>M&eacute;thode de connexion</p>
        <h2><b>{{ method }}</b></h2>
      </ion-label>
    </ion-item>
    
    <ion-item>
      <ion-label color="light">
        <p>Identifiant</p>
        <h2><b>{{ userId }}</b></h2>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label color="light">
        <p>Adresse email</p>
        <h2><b>{{ mail }}</b></h2>
      </ion-label>
    </ion-item>

    <ion-button expand="block" color="primary" href="spirit">Lancer RovertPocket</ion-button>
    <ion-button expand="block" color="danger" (click)="logout()">DECONNEXION</ion-button>
    
  </div>
</ion-content>
